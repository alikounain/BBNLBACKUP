<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<head>
	<meta charset="UTF-8">
	<title>Connection Details</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		
		<nav th:include="base3 :: navb3"></nav>
		<!-- <a href="/user/connection/addconnection">Add new Connection</a> -->
		<a th:href="@{connection/addconnection}">Add new Connection</a>
		<div class="container d-flex justify-content-center">
			
			
			<table class="table table-bordered table-striped">			
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Type</th>
						<th>Demand User Id</th>
						<th>State</th>
						<th>District</th>
						<th>Block</th>
						<th>Gram Panchayats</th>
						<th>Date</th>
						<th>Status</th>
						<th>Modify</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ld : ${listDemand}">
						<td th:text="${ld.demandId}"/>
						<td th:text="${ld.demandType}"/>
						<td th:text="${ld.demandUserId}"/>
						<td th:text="${ld.stateId}"/>
						<td th:text="${ld.districtId}"/>
						<td th:text="${ld.blockId}"/>
						<td th:text="${ld.gpId}"/>
						<td th:text="${ld.demandDate}"/>
						<td th:text="${ld.status}"/>
						<td><a th:href="@{'connection/edit/' + ${ld.demandId}}">Edit</a></td>
						<td><a th:href="@{'/delete/' + ${ld.demandId}}">Delete</a></td>
					 </tr>
				</tbody>
			</table>	
			
	
		</div>
	</body>
</html>
