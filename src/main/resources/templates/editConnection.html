<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Edit Connection</title>
	<link href="../../css/editconn.css" rel="stylesheet" media="all">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
	 	<div th:include="base3 :: navb3"></div>
		<div class="container mt-5 p-3 border">	
			<form th:action="@{/user/saveconn}" th:object="${demand}" method="post">
				
				<input type="hidden" th:field="*{demandId}" />
				<h3 class="text-center"><label class="form-group bg-info rounded">Demand Id : <span th:text="*{demandId}"></span></label></h3>
				
				<input type="hidden" th:field="*{user}" />
				<h5 class="text-center"><label class="form-group bg-warning rounded">Demand User Id : <span th:text="*{user.userId}"></span></label></h5>
				
				<div class="form-group">
				    <label>Demand Type</label>
				    <select class="custom-select" th:field="*{demandType}">
						<option value="1">Single Customer</option>
						<option value="2">Bulk Customer (Manual)</option>
						<option value="3">Bulk Customer (Excel)</option>
					</select>
			  	</div>
			  	<div class="form-group">
				    <label>Status</label>
				    <select class="custom-select" th:field="*{status}">
						<option value="1">Draft</option>
						<option value="2">Submitted</option>
					</select>
			  	</div>
			  	<div class="form-group">
				    <label>State</label>
				    <select class="custom-select" th:field="*{state}">
				    	<option th:each="liststate : ${liststate}"
							th:value="${liststate.stateId}"
	                        th:text="${liststate.stateName}">
	                    </option>
					</select>
			  	</div>
			  	<div class="form-group">
				    <label>District</label>
				    <select class="custom-select" th:field="*{district}">
						<option th:each="listDistrict : ${listDistrict}"
							th:value="${listDistrict.districtId}"
	                        th:text="${listDistrict.districtName}">
	                	 </option>
					</select>
			  	</div>
			  	<div class="form-group">
				    <label>Block</label>
				    <select class="custom-select" th:field="*{block}">
						<option th:each="lisBlock : ${lisBlock}"
							th:value="${lisBlock.blockId}"
	                        th:text="${lisBlock.blockName}">
	                    </option>
					</select>
			  	</div>
			  	<div class="form-group">
				    <label>Gram Panchayats</label>
				    <select class="custom-select" th:field="*{gp}">
						<option th:each="listGramPanchayat : ${listGramPanchayat}"
							th:value="${listGramPanchayat.gpId}"
	                        th:text="${listGramPanchayat.gpName}">
	                    </option>
					</select>
			  	</div>	
			  		  	
			  	<div class="d-flex justify-content-center">
			  	<a class="btn btn-secondary mr-5" th:href="@{/user/connection}">Back</a>
			  	<button class="btn btn-primary ml-5" type="submit">Update</button>
			  	</div>
			</form>
		</div>
	</body>
</html>
