<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width"/>
	    <title>Add a new connection</title>
	    <link href="../../css/newconn.css" rel="stylesheet" media="all">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	
	<body>
	
		<nav th:include="base3 :: navb3"></nav>
	
		<div class="containers mt-5">
			<form id="signup" action="#" th:action="@{/user/saveconn}" th:object="${demand}" method="post">
				
				<div class="header mt-3">
					<h3>Add Connection</h3>
					<p>Add a new BBNL Connection</p>
				</div>
				
				<div class="sep"></div>
				
				<div class="inputs">
				
					<input type="hidden" th:value="${user.userId}" th:attr="name='demandUserId'" />
					
					<label>Demand Type</label>					
					<select class="custom-select" th:field="*{demandType}">
						<option value="1">Single Customer</option>
						<option value="2">Bulk Customer (Manual)</option>
						<option value="3">Bulk Customer (Excel)</option>
					</select>
					
					<label>State</label>
					<select class="custom-select" th:field="*{stateId}">
						 <option th:each="liststate : ${liststate}"
						 	th:value="${liststate.stateId}"
                            th:text="${liststate.stateName}">
                         </option>
					</select>
							
					<label>District</label>
					<select class="custom-select" th:field="*{districtId}">
						<option th:each="listDistrict : ${listDistrict}"
						 	th:value="${listDistrict.districtId}"
                            th:text="${listDistrict.districtName}">
                	    </option>
					</select>
					
					<label>Block</label>
					<select class="custom-select" th:field="*{blockId}">
						 <option th:each="lisBlock : ${lisBlock}"
						 	th:value="${lisBlock.blockId}"
                            th:text="${lisBlock.blockName}">
                         </option>
					</select>
				
					<label>GramPanchayat</label>
					<select class="custom-select" th:field="*{gpId}">
						 <option th:each="listGramPanchayat : ${listGramPanchayat}"
						 	th:value="${listGramPanchayat.gpId}"
                            th:text="${listGramPanchayat.gpName}">
                         </option>
					</select>
						
					<label>Status</label>
					<select class="custom-select" th:field="*{status}">
						<option value="1">Draft</option>
						<option value="2">Submitted</option>
					</select>
						
					
					<div class="checkboxy">
						<input name="cecky" id="checky" value="1" type="checkbox" />
						<label class="terms">I accept the terms of use</label>
					</div>
					<button type="submit" id="submit" >Add Connection</button>
				</div>
		
			</form>
		</div>â€‹
	</body>
</html>
